 <!-- Blog Modals -->
 {% for post in site.posts%}
    <div class="blog-modal modal fade" id="blogModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal" data-target="#modals_blog">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            {% if post.tags contains 'blog' %}
                                <h2>{{ post.title }}</h2>
                                <h4>{{ post.project-date }}</h4>
                                <br>
                                <p>{{ post.content | markdownify }}</p>
                                <!-- Add the rest of your content rendering logic here -->
                                <br>
                            {% endif %}   
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#modals_blog"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
{% endfor %}
