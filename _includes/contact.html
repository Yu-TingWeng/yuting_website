<section id="contact">

            </div>
        </div>
        <div class="row">
            <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLSeni7PS7CinfokZEdFDqK6P-BONCtIewcT03TPJ6Z_iRy6Spg/formResponse" target="hidden_iframe" onsubmit="submitted=true;">

                    </div>
                </div>

                    <div class="control-group form-group">
                        <textarea class="form-control" placeholder="Your Message *" id="entry.858195574" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</section>
